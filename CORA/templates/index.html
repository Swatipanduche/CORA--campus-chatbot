<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CORA - Campus Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>CORA 🤖 – Campus Chatbot</h1>

    <div id="chat-box" class="chat-box">
      <div class="bot">👋 Hi! I’m CORA. Ask me about timetable, lunch, teachers, map, or submit a grievance.</div>
    </div>

    <!-- Quick Questions -->
    <div class="quick-questions">
      <button onclick="quickAsk('What is today\'s lunch?')">🍽 Lunch</button>
      <button onclick="quickAsk('Show me my timetable')">📅 Timetable</button>
      <button onclick="quickAsk('Any new notices?')">📢 Notices</button>
      <button onclick="quickAsk('Teachers')">🧑‍🏫 Teachers</button>
      <button onclick="window.location.href='/form'">📝 Grievance</button>
    </div>

    <!-- Chat Input Area -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button id="send-btn">Send</button>
      <button id="mic-btn" title="Click to speak">🎤</button>
    </div>
  </div>

  <!-- Chat Logic -->
  <script>
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    function appendMessage(content, sender) {
      const msg = document.createElement("div");
      msg.className = sender;
      msg.innerHTML = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("👤 " + message, "user");
      userInput.value = "";

      fetch("/chat", {
        method: "POST",
        body: JSON.stringify({ message }),
        headers: { "Content-Type": "application/json" },
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.reply.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
        appendMessage("🤖 " + reply, "bot");
      });
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    function quickAsk(text) {
      userInput.value = text;
      sendBtn.click();
    }
  </script>

  <!-- ✅ Voice JS -->
  <script src="{{ url_for('static', filename='js/voice.js') }}"></script>
</body>
</html>
