<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CORA - Campus Chatbot</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>CORA ðŸ¤– â€“ Campus Chatbot</h1>

    <div id="chat-box" class="chat-box">
      <div class="bot-message">Hi! Iâ€™m CORA ðŸ¤–. Ask me about timetable, lunch, notices, map, teachers, or complaints!</div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button id="send-btn">Send</button>
      <button id="mic-btn">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    function appendMessage(content, sender) {
      const msg = document.createElement("div");
      msg.className = sender === "user" ? "user-message" : "bot-message";
      msg.innerHTML = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      userInput.value = "";

      fetch("/chat", {
        method: "POST",
        body: JSON.stringify({ message }),
        headers: {
          "Content-Type": "application/json",
        },
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.reply.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
        appendMessage(reply, "bot");
      });
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>

  <script src="/static/js/voice.js"></script>
</body>
</html>
